<div class="main">
    <div class="main_block">
        <div class="description">
            <h1>Нейронная сеть<br></h1>
            <a>Данный алгоритм позволяет определить число по рукописному вводу</a>
        </div>

        <div class="instruction">
            <h1>Инструкция:</h1>
            <ul>
                <li>Введите число</li>
                <li>Запустите алгоритм</li>
            </ul>
        </div>

        <div class="control">
            <h1>Управление:</h1>
            <div>
                <button id="start">Начать выполнение</button>
                <button id="pause">Приостановить выполнение</button>
                <button id="stop">Отменить выполнение</button>
            </div>
        </div>
    </div>

    <div class="canvas_block">
        <div class="canvas">
            <canvas id="canvas">
                <script>
                    const canvas = document.getElementById('canvas')
                    const ctx = canvas.getContext('2d')

                    ctx.fillStyle = 'black'
                    ctx.fillRect(0, 0, 1000, 1000)
                </script>
            </canvas>
        </div>
    </div>
</div>
