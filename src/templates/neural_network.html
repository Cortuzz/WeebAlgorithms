<div class="main">
    <div class="main_block">
        <div class="description">
            <h3>Нейронная сеть<br></h3>
            <a>Данный алгоритм позволяет определить число по рукописному вводу</a>
        </div>


        <div class="control">
            <h3>Управление:</h3>
            <div>
                <button id="pause">Вычислить</button>
                <button id="clear">Очистить</button>
            </div>
        </div>

        <div class="micro_canvas_block_left">
            <canvas class="conv" id="micro_canvas" width="28" height="28"></canvas>
            <canvas class="conv" id="conv_canvas0" width="25" height="25"></canvas>
            <canvas class="conv" id="conv_canvas1" width="25" height="25"></canvas>
            <canvas class="conv" id="conv_canvas2" width="25" height="25"></canvas>

            <canvas class="conv" id="conv_canvas3" width="25" height="25"></canvas>
            <canvas class="conv" id="conv_canvas4" width="25" height="25"></canvas>
            <canvas class="conv" id="conv_canvas5" width="25" height="25"></canvas>
            <canvas class="conv" id="conv_canvas6" width="25" height="25"></canvas>

            <canvas class="conv" id="conv_canvas7" width="25" height="25"></canvas>
            <canvas class="conv" id="conv_canvas8" width="25" height="25"></canvas>
            <canvas class="conv" id="conv_canvas9" width="25" height="25"></canvas>
            <canvas class="conv" id="avg_conv_canvas1" width="25" height="25"></canvas>

        </div>
    </div>

    <div class="canvas_block">    
        <canvas id="canvas" width="700" height="700"></canvas>
    </div>

    <div class="visualization_block">
        <div class="probability_block">
            <h3>Вероятности:</h3>
            <canvas id="probs" width="390" height="255">
            </canvas>
        </div>
        <div class="micro_canvas_block_right">
            <canvas class="conv" id="conv_canvas10" width="12" height="12"></canvas>
            <canvas class="conv" id="conv_canvas11" width="12" height="12"></canvas>
            <canvas class="conv" id="conv_canvas12" width="12" height="12"></canvas>
            <canvas class="conv" id="conv_canvas13" width="12" height="12"></canvas>

            <canvas class="conv" id="conv_canvas14" width="12" height="12"></canvas>
            <canvas class="conv" id="conv_canvas15" width="12" height="12"></canvas>
            <canvas class="conv" id="conv_canvas16" width="12" height="12"></canvas>
            <canvas class="conv" id="conv_canvas17" width="12" height="12"></canvas>

            <canvas class="conv" id="conv_canvas18" width="12" height="12"></canvas>
            <canvas class="conv" id="conv_canvas19" width="12" height="12"></canvas>
            <canvas class="conv" id="avg_conv_canvas2" width="12" height="12"></canvas>
        </div>
    </div>
